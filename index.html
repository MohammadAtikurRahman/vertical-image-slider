<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="container">


        <ul class="thumb">
            <li onmouseover="changeImageSrc('Page 13 image 1.png')">

                <img src="Page 13 image 1.png" alt="">
            </li>

            <li onmouseover="changeImageSrc('Page 14 image 1.png')">

                <img src="Page 14 image 1.png" alt="">
            </li>

            <li onmouseover="changeImageSrc('Page 15 image 2.png')">

                <img src="Page 15 image 2.png" alt="">
            </li>

          
        </ul>

        <div class="imgBox">
       <img src="Page 13 image 1.png" class="change" alt="" width="300px" height=" 300px">
     



        </div>
    


    </div>

  <script>
 
      function changeImageSrc(anything){



        document.querySelector('.change').src =anything;
      }
    


  </script>

</body>

</html>
